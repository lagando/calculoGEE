<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emissões GEE - Escopo 3</title>
    <style>
        /* Estilos mantidos para consistência visual */
        body { font-family: sans-serif; line-height: 1.6; margin: 20px; background-color: #1e1e1e; color: #d4d4d4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #252526; border: 1px solid #3c3c3c; border-radius: 10px; }
        h1 { color: #4e94d8; }
        .form-group { margin-bottom: 15px; }
        .dynamic-form-section { display: none; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], select, button { padding: 10px; border-radius: 5px; border: 1px solid #3c3c3c; width: 100%; box-sizing: border-box; background-color: #3c3c3c; color: #d4d4d4; }
        button { background-color: #0e639c; color: white; cursor: pointer; font-weight: bold; margin-top: 15px; }
        button:hover { background-color: #1b7ec3; }
        .resultado { margin-top: 20px; padding: 15px; background-color: #2c3e50; border: 1px solid #34495e; border-radius: 5px; display: none; }
        .resultado h2 { margin-top: 0; }
        .resultado-total { text-align: center; font-size: 1.8em; margin: 10px 0 25px 0; color: #ffffff; }
        .detalhes-gases { background-color: rgba(0,0,0,0.2); padding: 15px; border-radius: 5px; font-family: monospace; margin-bottom: 15px; border-left: 3px solid #4e94d8; }
        .gas-item { border-bottom: 1px solid #34495e; padding-bottom: 10px; margin-bottom: 10px; }
        .gas-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .gas-item-title { font-weight: bold; color: #9cdcfe; display: block; }
        .gas-item-calc { font-size: 0.9em; opacity: 0.8; }
        strong { color: #569cd6; }
        footer { text-align: center; margin-top: 30px; font-size: 0.9em; color: #888; }
        .navegacao { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; margin-top: 15px; }
        .botao-nav { padding: 8px 18px; border: 1px solid #555; border-radius: 20px; color: #d4d4d4; text-decoration: none; transition: all 0.3s ease; }
        .botao-nav:hover { background-color: #4e94d8; border-color: #4e94d8; color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Emissões GEE <br>(Escopo 3)</h1>
        <p>Calcule emissões indiretas selecionando uma categoria abaixo.</p>

        <form id="calculadoraForm">
            <div class="form-group">
                <label for="categoria">Categoria de Emissão:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">-- Selecione uma Categoria --</option>
                    <option value="viagens">Viagens de Negócios</option>
                    <option value="residuos">Resíduos Gerados</option>
                    <option value="deslocamento">Deslocamento de Funcionários</option>
                </select>
            </div>

            <div id="formViagens" class="dynamic-form-section">
                <div class="form-group">
                    <label for="tipoViagem">Tipo de Viagem:</label>
                    <select id="tipoViagem">
                        <option value="vooDomestico">Voo Doméstico</option>
                        <option value="vooCurta">Voo Curta Distância Intl.</option>
                        <option value="vooLonga">Voo Longa Distância Intl.</option>
                        <option value="hotel">Hotel (Pernoites)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidadeViagem" id="labelQuantidadeViagem">Distância Total (km):</label>
                    <input type="number" id="quantidadeViagem" step="0.01" placeholder="Ex: 1800">
                </div>
            </div>

            <div id="formResiduos" class="dynamic-form-section">
                 <div class="form-group">
                    <label for="tipoDestinacao">Tipo de Destinação do Resíduo:</label>
                    <select id="tipoDestinacao">
                        <option value="aterro">Aterro Sanitário</option>
                        <option value="compostagem">Compostagem</option>
                        <option value="incineracao">Incineração</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pesoResiduos">Peso dos Resíduos (em toneladas):</label>
                    <input type="number" id="pesoResiduos" step="0.01" placeholder="Ex: 1.5">
                </div>
            </div>

            <div id="formDeslocamento" class="dynamic-form-section">
                <div class="form-group">
                    <label for="tipoVeiculo">Tipo de Veículo:</label>
                    <select id="tipoVeiculo">
                        <option value="carroGasolina">Carro a Gasolina</option>
                        <option value="carroEtanol">Carro a Etanol</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distanciaDeslocamentoKm">Distância Total Percorrida (em km):</label>
                    <input type="number" id="distanciaDeslocamentoKm" placeholder="Ex: 5000">
                </div>
            </div>
            
            <button type="submit">Calcular Emissão</button>
        </form>

        <div class="resultado" id="areaResultado">
            <h2>Resultado da Emissão:</h2>
            <p id="textoResultado"></p>
            <div class="resultado-total" id="resultadoTotal"></div>
            <div class="detalhes-gases" id="detalhesGases"></div>
        </div>
        
        <br>
        <div class="navegacao">
             <a href="https://lagando.github.io/calculoGEE/escopo1.html" class="botao-nav">Escopo 1</a>
             <a href="https://lagando.github.io/calculoGEE/escopo2.html" class="botao-nav">Escopo 2</a>
             <a href="https://lagando.github.io/calculoGEE/escopo3.html" class="botao-nav">Escopo 3</a>
             <a href="https://lagando.github.io/calculoGEE/evitadas.html" class="botao-nav">Emissões Evitadas</a>
        </div>
            
        <footer>
            <p>Feito por Gabriel Bahia - gabrielbahiapro@gmail.com</p>
            <p id="dataAtual"></p>
        </footer>
    </div>

    <script>
        // --- TABELA DE DADOS ---
        const fatoresEmissao = {
            gwp: { ch4: 28, n2o: 265 },
            viagens: {
                vooDomestico: { fator: 0.00015589, unidade: 'km', nome: 'Voo Doméstico' },
                vooCurta:     { fator: 0.00011832, unidade: 'km', nome: 'Voo Curta Distância' },
                vooLonga:     { fator: 0.00009403, unidade: 'km', nome: 'Voo Longa Distância' },
                hotel:        { fator: 8.15 / 1000,  unidade: 'noites', nome: 'Hospedagem em Hotel' }
            },
            residuos: {
                aterro:      { ch4: 0.119, n2o: 0.0004, unidade: 'toneladas', nome: 'Resíduos em Aterro' },
                compostagem: { ch4: 0.002, n2o: 0.0003, unidade: 'toneladas', nome: 'Resíduos em Compostagem' },
                incineracao: { co2e: 0.010, unidade: 'toneladas', nome: 'Resíduos em Incineração' }
            },
            deslocamento: {
                carroGasolina: { fator: 0.000156, unidade: 'km', nome: 'Deslocamento (Carro a Gasolina)' },
                carroEtanol:   { fator: 0.000047, unidade: 'km', nome: 'Deslocamento (Carro a Etanol)' }
            }
        };

        // --- REFERÊNCIAS AOS ELEMENTOS HTML ---
        const seletorCategoria = document.getElementById('categoria');
        const formulario = document.getElementById('calculadoraForm');
        const areaResultado = document.getElementById('areaResultado');
        const textoResultado = document.getElementById('textoResultado');
        const resultadoTotal = document.getElementById('resultadoTotal');
        const detalhesGases = document.getElementById('detalhesGases');
        const seletorTipoViagem = document.getElementById('tipoViagem');
        const labelQuantidadeViagem = document.getElementById('labelQuantidadeViagem');

        // --- FUNÇÕES ---

        function mostrarFormularioCategoria() {
            document.querySelectorAll('.dynamic-form-section').forEach(div => div.style.display = 'none');
            areaResultado.style.display = 'none';
            const categoria = seletorCategoria.value;
            if (categoria) {
                const formId = 'form' + categoria.charAt(0).toUpperCase() + categoria.slice(1);
                document.getElementById(formId).style.display = 'block';
            }
        }
        
        function atualizarFormViagem() {
            const tipoViagem = seletorTipoViagem.value;
            if (tipoViagem === 'hotel') {
                labelQuantidadeViagem.textContent = 'Número Total de Noites:';
                document.getElementById('quantidadeViagem').placeholder = 'Ex: 10';
            } else {
                labelQuantidadeViagem.textContent = 'Distância Total (ida e volta, em km):';
                document.getElementById('quantidadeViagem').placeholder = 'Ex: 1800';
            }
        }

        function calcularEmissao(event) {
            event.preventDefault();
            const categoria = seletorCategoria.value;
            if (!categoria) {
                alert('Por favor, selecione uma categoria primeiro.');
                return;
            }

            let quantidade, dadosAtividade, emissaoTotal_tco2e = 0;
            const formatNumber = (num, decimals) => num.toLocaleString('pt-BR', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });

            textoResultado.innerHTML = '';
            resultadoTotal.innerHTML = '';
            detalhesGases.innerHTML = '';

            if (categoria === 'viagens') {
                const tipo = document.getElementById('tipoViagem').value;
                quantidade = parseFloat(document.getElementById('quantidadeViagem').value);
                dadosAtividade = fatoresEmissao.viagens[tipo];
                if (!dadosAtividade || isNaN(quantidade) || quantidade <= 0) { alert('Quantidade inválida.'); return; }

                emissaoTotal_tco2e = quantidade * dadosAtividade.fator;
                textoResultado.innerHTML = `Para <strong>${dadosAtividade.nome}</strong>, uma atividade de <strong>${formatNumber(quantidade, 2)} ${dadosAtividade.unidade}</strong> resultou na emissão total de:`;
                resultadoTotal.innerHTML = `<strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong>`;
                detalhesGases.innerHTML = `<div class="gas-item"><span class="gas-item-calc">${formatNumber(quantidade, 2)} ${dadosAtividade.unidade} &times; ${dadosAtividade.fator.toPrecision(4)} = <strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong></span></div>`;

            } else if (categoria === 'residuos') {
                const tipo = document.getElementById('tipoDestinacao').value;
                quantidade = parseFloat(document.getElementById('pesoResiduos').value);
                dadosAtividade = fatoresEmissao.residuos[tipo];
                if (!dadosAtividade || isNaN(quantidade) || quantidade <= 0) { alert('Quantidade inválida.'); return; }

                textoResultado.innerHTML = `A destinação de <strong>${formatNumber(quantidade, 2)} ${dadosAtividade.unidade}</strong> de <strong>${dadosAtividade.nome}</strong> resultou na emissão total de:`;

                if (tipo === 'incineracao') {
                    emissaoTotal_tco2e = quantidade * dadosAtividade.co2e;
                    resultadoTotal.innerHTML = `<strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong>`;
                    detalhesGases.innerHTML = `<div class="gas-item"><span class="gas-item-title">CO₂e (direto)</span><span class="gas-item-calc">${formatNumber(quantidade, 2)} t &times; ${dadosAtividade.co2e} = <strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong></span></div>`;
                } else {
                    const emissaoCH4_t = quantidade * dadosAtividade.ch4;
                    const emissaoN2O_t = quantidade * dadosAtividade.n2o;
                    const emissaoCH4_eq = emissaoCH4_t * fatoresEmissao.gwp.ch4;
                    const emissaoN2O_eq = emissaoN2O_t * fatoresEmissao.gwp.n2o;
                    emissaoTotal_tco2e = emissaoCH4_eq + emissaoN2O_eq;
                    
                    resultadoTotal.innerHTML = `<strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong>`;
                    detalhesGases.innerHTML = `
                        <div class="gas-item">
                            <span class="gas-item-title">CH₄ (Metano)</span>
                            <span class="gas-item-calc">${formatNumber(emissaoCH4_t, 4)} t &times; GWP ${fatoresEmissao.gwp.ch4} = <strong>${formatNumber(emissaoCH4_eq, 6)} tCO₂e</strong></span>
                        </div>
                        <div class="gas-item">
                            <span class="gas-item-title">N₂O (Óxido Nitroso)</span>
                            <span class="gas-item-calc">${formatNumber(emissaoN2O_t, 4)} t &times; GWP ${fatoresEmissao.gwp.n2o} = <strong>${formatNumber(emissaoN2O_eq, 6)} tCO₂e</strong></span>
                        </div>
                    `;
                }
            } else if (categoria === 'deslocamento') {
                const tipo = document.getElementById('tipoVeiculo').value;
                quantidade = parseFloat(document.getElementById('distanciaDeslocamentoKm').value);
                dadosAtividade = fatoresEmissao.deslocamento[tipo];
                if (!dadosAtividade || isNaN(quantidade) || quantidade <= 0) { alert('Quantidade inválida.'); return; }
                
                emissaoTotal_tco2e = quantidade * dadosAtividade.fator;
                textoResultado.innerHTML = `Para <strong>${dadosAtividade.nome}</strong>, uma atividade de <strong>${formatNumber(quantidade, 2)} ${dadosAtividade.unidade}</strong> resultou na emissão total de:`;
                resultadoTotal.innerHTML = `<strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong>`;
                detalhesGases.innerHTML = `<div class="gas-item"><span class="gas-item-calc">${formatNumber(quantidade, 2)} km &times; ${dadosAtividade.fator.toFixed(6)} = <strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong></span></div>`;
            }
            
            areaResultado.style.display = 'block';
        }

        // --- EVENT LISTENERS ---
        document.getElementById('dataAtual').textContent = new Date().toLocaleDateString('pt-BR');
        seletorCategoria.addEventListener('change', mostrarFormularioCategoria);
        seletorTipoViagem.addEventListener('change', atualizarFormViagem);
        formulario.addEventListener('submit', calcularEmissao);
    </script>
</body>
</html>
