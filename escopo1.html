<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emissões GEE - Escopo 1</title>
    <style>
        /* Estilos mantidos para consistência visual */
        body { font-family: sans-serif; line-height: 1.6; margin: 20px; background-color: #1e1e1e; color: #d4d4d4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #252526; border: 1px solid #3c3c3c; border-radius: 10px; }
        h1 { color: #4e94d8; }
        .form-group { margin-bottom: 15px; }
        .dynamic-form-section { display: none; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], select, button { padding: 10px; border-radius: 5px; border: 1px solid #3c3c3c; width: 100%; box-sizing: border-box; background-color: #3c3c3c; color: #d4d4d4; }
        button { background-color: #0e639c; color: white; cursor: pointer; font-weight: bold; margin-top: 15px; }
        button:hover { background-color: #1b7ec3; }
        .resultado { margin-top: 20px; padding: 15px; background-color: #2c3e50; border: 1px solid #34495e; border-radius: 5px; display: none; }
        /* NOVO: Estilos aprimorados para o resultado */
        .resultado h2 { margin-top: 0; }
        .resultado-total {
            text-align: center;
            font-size: 1.8em;
            margin: 10px 0 25px 0;
            color: #ffffff;
        }
        .detalhes-gases {
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin-bottom: 15px;
            border-left: 3px solid #4e94d8;
        }
        .gas-item {
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .gas-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .gas-item-title {
            font-weight: bold;
            color: #9cdcfe;
            display: block;
        }
        .gas-item-calc {
            font-size: 0.9em;
            opacity: 0.8;
        }
        strong { color: #569cd6; }
        footer { text-align: center; margin-top: 30px; font-size: 0.9em; color: #888; }
        .navegacao { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; margin-top: 15px; }
        .botao-nav { padding: 8px 18px; border: 1px solid #555; border-radius: 20px; color: #d4d4d4; text-decoration: none; transition: all 0.3s ease; }
        .botao-nav:hover { background-color: #4e94d8; border-color: #4e94d8; color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Emissões GEE <br>(Escopo 1)</h1>
        <p>Calcule emissões diretas de combustíveis ou de gases de refrigeração.</p>

        <form id="calculadoraForm">
            <div class="form-group">
                <label for="categoria">Categoria de Emissão:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">-- Selecione uma Categoria --</option>
                    <option value="combustiveis">Combustíveis (Fontes Estacionárias e Móveis)</option>
                    <option value="fugitivas">Emissões Fugitivas (Ar Condicionado, etc.)</option>
                </select>
            </div>

            <div id="formCombustiveis" class="dynamic-form-section">
                <div class="form-group">
                    <label for="tipoCombustivel">Fonte de Emissão:</label>
                    <select id="tipoCombustivel">
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Óleo Diesel</option>
                        <option value="etanol">Etanol Hidratado</option>
                        <option value="gnv">Gás Natural Veicular (GNV)</option>
                        <option value="glp">Gás Liquefeito de Petróleo (GLP)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidadeCombustivel">Quantidade Consumida:</label>
                    <input type="number" id="quantidadeCombustivel" step="0.01" min="0" placeholder="Ex: 1500">
                    <small id="unidadeCombustivel" style="color: #888;"></small>
                </div>
            </div>

            <div id="formFugitivas" class="dynamic-form-section">
                 <div class="form-group">
                    <label for="tipoGas">Gás de Refrigeração (recarga):</label>
                    <select id="tipoGas">
                        <option value="hfc134a">HFC-134a (Ar Condicionado Automotivo)</option>
                        <option value="hfc410a">HFC-410A (Ar Condicionado Split)</option>
                        <option value="co2_extintor">CO₂ (Extintor de Incêndio)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidadeGas">Quantidade Recarregada (em kg):</label>
                    <input type="number" id="quantidadeGas" step="0.01" min="0" placeholder="Ex: 0.8">
                </div>
            </div>
            
            <button type="submit">Calcular Emissão</button>
        </form>

        <div class="resultado" id="areaResultado">
            <h2>Resultado da Emissão:</h2>
            <p id="textoResultado"></p>
            <div class="resultado-total" id="resultadoTotal"></div>
            <div class="detalhes-gases" id="detalhesGases"></div>
        </div>
        
        <br>
        <div class="navegacao">
             <a href="https://lagando.github.io/calculoGEE/escopo1.html" class="botao-nav">Escopo 1</a>
             <a href="https://lagando.github.io/calculoGEE/escopo2.html" class="botao-nav">Escopo 2</a>
             <a href="https://lagando.github.io/calculoGEE/escopo3.html" class="botao-nav">Escopo 3</a>
             <a href="https://lagando.github.io/calculoGEE/evitadas.html" class="botao-nav">Emissões Evitadas</a>
        </div>
            
        <footer>
            <p>Feito por Gabriel Bahia - gabrielbahiapro@gmail.com</p>
            <p id="dataAtual"></p>
        </footer>
    </div>

    <script>
        // --- TABELA DE DADOS ---
        const fatoresEmissao = {
            gwp: { // Potencial de Aquecimento Global (AR5)
                ch4: 28,
                n2o: 265
            },
            combustiveis: {
                // Fatores em kg de GÁS por unidade. Convertemos para toneladas ( / 1000) no cálculo.
                // Fonte: GHG Protocol Brasil 2024
                gasolina: { co2: 2.196, ch4: 0.00023, n2o: 0.00008, unidade: 'Litros', nome: 'Gasolina' },
                diesel:   { co2: 2.596, ch4: 0.00005, n2o: 0.00016, unidade: 'Litros', nome: 'Óleo Diesel' },
                etanol:   { co2: 0.434, ch4: 0.0004,  n2o: 0.00008, unidade: 'Litros', nome: 'Etanol' },
                gnv:      { co2: 1.996, ch4: 0.0011,  n2o: 0.00007, unidade: 'm³', nome: 'GNV' },
                glp:      { co2: 2.949, ch4: 0.0001,  n2o: 0.00003, unidade: 'kg', nome: 'GLP' }
            },
            fugitivas: {
                hfc134a: { gwp: 1430, unidade: 'kg', nome: 'Gás HFC-134a' },
                hfc410a: { gwp: 2088, unidade: 'kg', nome: 'Gás HFC-410A' },
                co2_extintor: { gwp: 1, unidade: 'kg', nome: 'CO₂ de Extintor' }
            }
        };

        // --- REFERÊNCIAS AOS ELEMENTOS HTML ---
        const seletorCategoria = document.getElementById('categoria');
        const formulario = document.getElementById('calculadoraForm');
        const areaResultado = document.getElementById('areaResultado');
        const textoResultado = document.getElementById('textoResultado');
        const resultadoTotal = document.getElementById('resultadoTotal');
        const detalhesGases = document.getElementById('detalhesGases');
        const seletorCombustivel = document.getElementById('tipoCombustivel');
        const labelUnidadeCombustivel = document.getElementById('unidadeCombustivel');

        // --- FUNÇÕES ---
        function mostrarFormularioCategoria() {
            document.querySelectorAll('.dynamic-form-section').forEach(div => div.style.display = 'none');
            areaResultado.style.display = 'none';
            const categoria = seletorCategoria.value;
            if (categoria) {
                const formId = 'form' + categoria.charAt(0).toUpperCase() + categoria.slice(1);
                document.getElementById(formId).style.display = 'block';
                if(categoria === 'combustiveis') {
                    atualizarUnidadeCombustivel();
                }
            }
        }
        
        function atualizarUnidadeCombustivel() {
            const tipo = seletorCombustivel.value;
            if (tipo) {
                labelUnidadeCombustivel.textContent = `Unidade: ${fatoresEmissao.combustiveis[tipo].unidade}`;
            }
        }

        function calcularEmissao(event) {
            event.preventDefault();
            const categoria = seletorCategoria.value;
            if (!categoria) {
                alert('Por favor, selecione uma categoria primeiro.');
                return;
            }

            let quantidade, dadosAtividade;
            const formatNumber = (num, decimals) => num.toLocaleString('pt-BR', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });

            if (categoria === 'combustiveis') {
                const tipo = document.getElementById('tipoCombustivel').value;
                quantidade = parseFloat(document.getElementById('quantidadeCombustivel').value);
                dadosAtividade = fatoresEmissao.combustiveis[tipo];
                if (!dadosAtividade || isNaN(quantidade) || quantidade <= 0) {
                    alert('Por favor, preencha os campos com valores válidos e positivos.');
                    areaResultado.style.display = 'none';
                    return;
                }

                // Calcula a emissão de cada gás em TONELADAS
                const emissaoCO2 = (quantidade * dadosAtividade.co2) / 1000;
                const emissaoCH4 = (quantidade * dadosAtividade.ch4) / 1000;
                const emissaoN2O = (quantidade * dadosAtividade.n2o) / 1000;

                // Converte para CO2 equivalente em TONELADAS
                const emissaoCH4_eq = emissaoCH4 * fatoresEmissao.gwp.ch4;
                const emissaoN2O_eq = emissaoN2O * fatoresEmissao.gwp.n2o;
                const emissaoTotal_tco2e = emissaoCO2 + emissaoCH4_eq + emissaoN2O_eq;
                
                textoResultado.innerHTML = `O consumo de <strong>${formatNumber(quantidade, 2)} ${dadosAtividade.unidade}</strong> de <strong>${dadosAtividade.nome}</strong> resultou na emissão total de:`;
                resultadoTotal.innerHTML = `<strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong>`;
                
                detalhesGases.innerHTML = `
                    <div class="gas-item">
                        <span class="gas-item-title">CO₂ (Dióxido de Carbono)</span>
                        <span class="gas-item-calc">${formatNumber(emissaoCO2, 6)} t &times; GWP 1 = <strong>${formatNumber(emissaoCO2, 6)} tCO₂e</strong></span>
                    </div>
                    <div class="gas-item">
                        <span class="gas-item-title">CH₄ (Metano)</span>
                        <span class="gas-item-calc">${formatNumber(emissaoCH4, 6)} t &times; GWP ${fatoresEmissao.gwp.ch4} = <strong>${formatNumber(emissaoCH4_eq, 6)} tCO₂e</strong></span>
                    </div>
                    <div class="gas-item">
                        <span class="gas-item-title">N₂O (Óxido Nitroso)</span>
                        <span class="gas-item-calc">${formatNumber(emissaoN2O, 6)} t &times; GWP ${fatoresEmissao.gwp.n2o} = <strong>${formatNumber(emissaoN2O_eq, 6)} tCO₂e</strong></span>
                    </div>
                `;

            } else if (categoria === 'fugitivas') {
                const tipo = document.getElementById('tipoGas').value;
                quantidade = parseFloat(document.getElementById('quantidadeGas').value);
                dadosAtividade = fatoresEmissao.fugitivas[tipo];
                if (!dadosAtividade || isNaN(quantidade) || quantidade <= 0) {
                    alert('Por favor, preencha os campos com valores válidos e positivos.');
                    areaResultado.style.display = 'none';
                    return;
                }
                
                const emissaoTotal_tco2e = (quantidade * dadosAtividade.gwp) / 1000;
                
                textoResultado.innerHTML = `A recarga de <strong>${formatNumber(quantidade, 2)} ${dadosAtividade.unidade}</strong> de <strong>${dadosAtividade.nome}</strong> resultou na emissão de:`;
                resultadoTotal.innerHTML = `<strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong>`;
                detalhesGases.innerHTML = `
                    <div class="gas-item">
                        <span class="gas-item-title">${dadosAtividade.nome}</span>
                        <span class="gas-item-calc">${formatNumber(quantidade, 2)} kg &times; GWP ${dadosAtividade.gwp} / 1000 = <strong>${formatNumber(emissaoTotal_tco2e, 6)} tCO₂e</strong></span>
                    </div>
                `;
            }

            areaResultado.style.display = 'block';
        }

        // --- EVENT LISTENERS ---
        document.getElementById('dataAtual').textContent = new Date().toLocaleDateString('pt-BR');
        seletorCategoria.addEventListener('change', mostrarFormularioCategoria);
        seletorCombustivel.addEventListener('change', atualizarUnidadeCombustivel);
        formulario.addEventListener('submit', calcularEmissao);
    </script>
</body>
</html>
