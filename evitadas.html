<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emissões Evitadas</title>
    <style>
        /* Estilos mantidos para consistência visual */
        body { font-family: sans-serif; line-height: 1.6; margin: 20px; background-color: #1e1e1e; color: #d4d4d4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #252526; border: 1px solid #3c3c3c; border-radius: 10px; }
        h1 { color: #28a745; } /* Cor verde para simbolizar o impacto positivo */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], select, button { padding: 10px; border-radius: 5px; border: 1px solid #3c3c3c; width: 100%; box-sizing: border-box; background-color: #3c3c3c; color: #d4d4d4; }
        button { background-color: #218838; color: white; cursor: pointer; font-weight: bold; margin-top: 15px; border-color: #218838; }
        button:hover { background-color: #1e7e34; }
        .resultado { margin-top: 20px; padding: 15px; background-color: #1c3d25; border: 1px solid #285734; border-radius: 5px; display: none; }
        .demonstracao-calculo { background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; font-family: monospace; text-align: center; margin-bottom: 15px; font-size: 1.1em; }
        strong { color: #35b056; }
        footer { text-align: center; margin-top: 30px; font-size: 0.9em; color: #888; }
        .navegacao { text-align: center; margin-bottom: 30px; margin-top: 15px; }
        .botao-nav { padding: 8px 18px; border: 1px solid #555; border-radius: 20px; margin: 0 8px; color: #d4d4d4; text-decoration: none; transition: all 0.3s ease; }
        .botao-nav:hover { background-color: #4e94d8; border-color: #4e94d8; color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Emissões Evitadas</h1>
        <p>Calcule o impacto positivo da reciclagem de materiais.</p>

        <form id="calculadoraForm">
            <div class="form-group">
                <label for="material">Material Reciclado:</label>
                <select id="material" name="material" required>
                    <option value="">-- Selecione o Material --</option>
                    <option value="papel">Papel, papelão e embalagens longa vida</option>
                    <option value="plastico">Plástico</option>
                    <option value="vidro">Vidro</option>
                    <option value="metaisFerrosos">Metais ferrosos (Aço)</option>
                    <option value="aluminio">Metais não ferrosos (Alumínio)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="peso">Peso do Material Reciclado (em toneladas):</label>
                <input type="number" id="peso" name="peso" step="0.01" min="0" required placeholder="Ex: 2.5">
            </div>

            <button type="submit">Calcular Emissões Evitadas</button>
        </form>

        <div class="resultado" id="areaResultado">
            <h2>Resultado do Impacto Positivo:</h2>
            <p id="textoResultado"></p>
            <div class="demonstracao-calculo" id="demonstracaoCalculo"></div>
            <small id="infoBaseCalculo"></small>
        </div>

        <br>
        <br>
        <div class="navegacao">
            <a href="https://lagando.github.io/calculoGEE/escopo1.html" class="botao-nav">Escopo 1</a>
            <a href="https://lagando.github.io/calculoGEE/escopo2.html" class="botao-nav">Escopo 2</a>
            <a href="https://lagando.github.io/calculoGEE/escopo3.html" class="botao-nav">Escopo 3</a>
            <a href="https://lagando.github.io/calculoGEE/evitadas.html" class="botao-nav">Emissões evitadas</a>
        </div>

        <footer>
            <p>Feito por Gabriel Bahia - gabrielbahiapro@gmail.com</p>
            <p id="dataAtual"></p>
        </footer>
    </div>

    <script>
        // --- TABELA DE DADOS ---
        // Fatores de Emissões Evitadas em tCO₂e / tonelada de material reciclado.
        // Fonte: Planilha GRSGEECalculadora (baseada em GHG Protocol / Ipea).
        const fatoresEmissaoEvitada = {
            papel:          { fator: 1.3, nome: 'Papel/Papelão' },
            plastico:       { fator: 1.1, nome: 'Plástico' },
            vidro:          { fator: 0.3, nome: 'Vidro' },
            metaisFerrosos: { fator: 1.8, nome: 'Metais Ferrosos' },
            aluminio:       { fator: 9.2, nome: 'Alumínio' }
        };

        // --- REFERÊNCIAS AOS ELEMENTOS HTML ---
        const seletorMaterial = document.getElementById('material');
        const campoPeso = document.getElementById('peso');
        const formulario = document.getElementById('calculadoraForm');
        const areaResultado = document.getElementById('areaResultado');
        const textoResultado = document.getElementById('textoResultado');
        const demonstracaoCalculo = document.getElementById('demonstracaoCalculo');
        const infoBaseCalculo = document.getElementById('infoBaseCalculo');

        // --- FUNÇÕES ---

        function calcularEmissao(event) {
            event.preventDefault();

            const tipoMaterial = seletorMaterial.value;
            const peso = parseFloat(campoPeso.value);

            if (!tipoMaterial || isNaN(peso) || peso <= 0) {
                alert('Por favor, selecione um material e insira um peso válido e positivo.');
                areaResultado.style.display = 'none';
                return;
            }

            const dadosMaterial = fatoresEmissaoEvitada[tipoMaterial];
            const fator = dadosMaterial.fator;
            const emissao_evitada_tco2e = peso * fator;

            const formatNumber = (num, decimals) => num.toLocaleString('pt-BR', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });

            // Exibe os resultados
            textoResultado.innerHTML = `A reciclagem de <strong>${formatNumber(peso, 2)} toneladas</strong> de <strong>${dadosMaterial.nome}</strong> evitou a emissão de <strong>${formatNumber(emissao_evitada_tco2e, 4)} tCO₂e</strong>.`;
            demonstracaoCalculo.innerHTML = `${formatNumber(peso, 2)} t &times; ${formatNumber(fator, 2)} = ${formatNumber(emissao_evitada_tco2e, 4)} tCO₂e evitadas`;
            infoBaseCalculo.textContent = `Fator de emissão evitada: ${formatNumber(fator, 2)} tCO₂e / tonelada de material.`;
            areaResultado.style.display = 'block';
        }

        // --- EVENT LISTENERS ---
        document.getElementById('dataAtual').textContent = new Date().toLocaleDateString('pt-BR');
        formulario.addEventListener('submit', calcularEmissao);
    </script>
</body>
</html>
